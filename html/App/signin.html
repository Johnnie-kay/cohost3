<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div id="container" class="main">

        <form class="form">
            <div class="header">

                <h1 class="app-name">Bookify</h1>
                <em class="description">Book appointments</em>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input placeholder="Enter your email address" type="text" class="form-input">
            </div>
            <div class="form-group">
                <label for="name">Password</label>
                <input placeholder="Enter your password" type="text" class="form-input">
            </div>
            <div class="forgot-password">
                <a href="forgot-password.html">Forgot Password</a>
            </div>
            <input type="submit" value="Sign In" class="submit">

            <div class="signin-link">
                <a href="signup.html">No Account? Sign Up</span>
            </div>
        </form>
    </div>

</body>

</html>
