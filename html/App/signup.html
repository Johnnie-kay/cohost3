<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signup.css">
    <title>Sign Up Form</title>
</head>

<body>
    <div id="container" class="main">

        <form class="form">
            <div class="header">

                <h1 class="app-name">Bookify</h1>
                <em class="description">Book appointments</em>
            </div>
            <div class="form-group">
                <label for="name">Fulname</label>
                <input placeholder="Enter your full name" type="text" class="form-input">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input placeholder="Enter your email address" type="text" class="form-input">
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input placeholder="Enter your phone number" type="text" class="form-input">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input placeholder="pick your date of birth" type="text" class="form-input">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input placeholder="enter your password" type="password" class="form-input">
            </div>
            <div class="forgot-password">
                <!-- <a href="forgot-password.html">Forgot Password</a> -->
            </div>
            <input type="submit" value="Sign up" class="submit">

            <div class="signin-link">
                <a href="signin.html">Already have account? Sign In</span>
            </div>
        </form>
    </div>
</body>

</html>
